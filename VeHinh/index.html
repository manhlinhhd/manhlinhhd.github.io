	function printX(n)
	{
		var dem=0;
		for(var i=1;i<=n/2+1;i++)			//chạy in nửa trên của chữ x
			{
				for(var k=i;k<2*i-1;k++)	//vòng lặp có tác dụng in khoảng trắng bên trái của chữ X, khi i=1 thì ko in được khoảng trắng mà chỉ in được *
					{
						document.write(" &nbsp;&nbsp; ");
					}
					document.write(" * ");
				for(var j=i+1;j<n-i+1;j++)
					{
						dem++;
						document.write(" &nbsp;&nbsp; ");
					}
					if(dem>0){
							document.write(" * ");
						}
				document.write("<BR>");
				dem=0;
			}
		for(var k=n/2+2;k<n+1;k++)  // vòng lặp in tiếp nửa dưới của chữ X
			{
				for(var a=1;a<n-k+1;a++)
					{
						document.write(" &nbsp;&nbsp; ");
					}
				document.write(" * ");
				for(var b=1;b<2*k-n-2;b++)
					{
						document.write(" &nbsp;&nbsp; ");
					}
					document.write(" * ");
					document.write("<BR>");
			}			
			return;
	}

	function printButterfly(n)
	{
		var tam=0;
		for(var i=1;i<=n/2;i++)							// cho biến i chạy từ đầu đến 1/2 con bướm -1

							}

		var dem=0;											// Biên đếm này dùng đê in ra khoảng trắng với điều kiện càng về cuối thì khoảng trắng càng tăng

				for(var tam3=1;tam3<=n-j+1;tam3++)	//In tiếp kí tự * vào khoảng trắng vừa in

					document.write("<BR>");			//Xuống dòng để in tiếp dòng mới
			}
